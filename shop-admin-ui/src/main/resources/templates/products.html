<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">

    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">Blank/Starter</h2>

        <div class="card mb-4">
            <div class="card-body">
                This is a blank page you can use as a starting point.
            </div>
            <div class="col-12">
                <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
            </div>
            <table class="table table-bordered my-2" >
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="product : ${productsPage}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.name}"> </td>
                    <td th:text="${product.price}"></td>

                    <td>
                        <form th:action="@{/product/(id=${product.id})}" th:method="delete">
                            <a class="btn btn-icon btn-pill btn-primary" th:href="@{/product/edit/{id}(id=${product.id})}" >
                                <i class="fa fa-fw fa-edit"></i></a>

                            <button class="btn btn-danger">
                                <i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#products').DataTable();
    });
</script>

</body>
</html>
