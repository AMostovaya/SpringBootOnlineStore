<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header :: head"></head>

<body class="bg-light">

<div th:replace="fragments/header :: header"></div>

<div class="d-flex">
    <div th:replace="fragments/sidebar :: sidebar"></div>

    <div class="content p-4">
        <h2 class="mb-4">User list</h2>

        <div class="card mb-4">

            <div class="card-body">

		<div class="col-12 mt-3">
           	 <form>
                	<label for="minAge">Min Age</label>
                	<input type="number" name="minAge" id="minAge" th:value="${param.minAge}"/>

               	 	<label for="maxAge">Max Age</label>
                	<input type="number" name="maxAge" id="maxAge" th:value="${param.maxAge}"/>

                	<button class="btn btn-primary" type="submit">Filter</button>
                    <a class="btn btn-warning" th:href="@{/user}">Reset</a>
            	</form>
       		 </div>
		    <div class="col-12 mt-0">

        	</div>
                <form class="form-group" th:action="@{/user/new}">
                    <button type="submit" class="btn btn-primary">New user</button>
                </form>

                <table id="users" class="table table-hover" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                       <tr>
                    	<th scope="col">Id</th>
                    	<th scope="col">Name</th>
                    	<th scope="col">Age</th>
                    	<th class="actions">Actions</th>
                	</tr>                        
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}">Admin</td>
                        <td th:text="${user.age}"></td>
                       
                        <td>
                            <a th:href="@{/user/{id}/edit(id=${user.id})}" class="btn btn-icon btn-pill btn-primary" data-toggle="tooltip" title="Edit">
                                <i class="fa fa-fw fa-edit"></i>
                            </a>
                            <form th:action="@{/user/{id}/delete(id=${user.id})}" th:method="delete" class="d-inline">
                                <button class="btn btn-icon btn-pill btn-danger" data-toggle="tooltip" title="Delete">
                                    <i class="fa fa-fw fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>

<script th:replace="fragments/footer :: scripts"></script>
<script th:src="@{/js/datatables.min.js}"></script>
<script>
    $(document).ready(function () {
        $('#users').DataTable();
    });
</script>

</body>
</html>
